{% extends 'management/layout.html' %}
{% load static %}
{% block title %} New Employee | TDBSoft-HRMS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-left text-primary">New Employee </i>{% if request.user.is_superuser %} | <i class="fa fa-plus"></i> <a class="text-right text-success"
                                   href="{% url 'management:reg' %}">New User</a>{% endif %}</h4><hr>
                                <form enctype="multipart/form-data" action="{% url 'management:employee_new' %}" class="form-group" method="POST">
                                    {% csrf_token %}
                                    <small class="mb-5">** All Fields are required</small>
                                        {{form.as_p}}
                                    <div class="text-center mt-3">
                                        <button class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Add Employee</button></button>
                                    </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
